<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratagem Arcade</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="highScore">
      <h3>High Score:</h3>
    </div>
    <div class="titleCard">
      <h1>Helldivers 2</h1>
      <h2>Stratagem Arcade</h2>
    </div>
    <div class="game">
      <div class="selection_Score">
        <div class="line">
            <h2>Current Stratagem</h2>
            <h2 class="APM">APM: </h2>
        </div>
        <h3 class="stratagem">Stratagem</h4>
        <h2>Score: </h2>
      

      </div>
      <div class="arrows">
        <img class="image1" src="../img/up.png" alt="">
        <img class="image2" src="../img/right.png" alt="">
        <img class="image3" src="../img/down.png" alt="">
        <img class="image4" src="../img/left.png" alt="">
        <img class="image5" src="../img/right.png" alt="">
        <img class="image6" src="../img/down.png" alt="">
      </div>
      <div class="timer"/>
    </div>
    <script src="index.js"></script>
  </body>
</html>
