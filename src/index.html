<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratagem Arcade</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="titleCard">
      <h1>Helldivers 2</h1>
      <h2>Stratagem Arcade</h2>
    </div>
    <div class="game">
      <div class="selection_Score">
        <div class="line">
        </div>
        <h2 class="score">0</h2>
        <h3 class="textScore">SCORE</h3>
        <h2 class="highScore"></h2>
      <h3 class="textHighScore">High Score</h3>
      </div>
      <div class="stratagemNameIcon">
        <div class="iconCarousel">
            <img class="icon1" src=""/>
            <img class="icon2" src=""/>
            <img class="icon3" src=""/>
            <img class="icon4" src=""/>
            <img class="icon5" src=""/>
          </div>
          <h3 id="stratagem">Stratagem</h4>
      </div>
      <div class="arrows">
        <img class="image1" src="" alt="">
        <img class="image2" src="" alt="">
        <img class="image3" src="" alt="">
        <img class="image4" src="" alt="">
        <img class="image5" src="" alt="">
        <img class="image6" src="" alt="">
        <img class="image7" src="" alt="">
        <img class="image8" src="" alt="">
      </div>
      <div class="backgroundTimer">

        <div class="timer"/>
      </div>
    </div>
    <div class="menu">
      <h2>TIMES UP!</h2>
      
      <div class="apmBox">
        <h3 class="APM"></h3>
        <h3 class="textAPM">Actions/Min</h4>
      </div>

      <a class="restart"  onclick="restartClick()">RESTART</a>
  
    </div>


    <script src="index.js"></script>
  </body>
</html>
